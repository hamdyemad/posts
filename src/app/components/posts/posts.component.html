<div class="all-posts">
  <div class="container">
    <h2 class="text-center">All Posts</h2>
    <div class="on-load animated fadeIn" *ngIf="isLoading == true">
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
      <ngx-shimmer-loading></ngx-shimmer-loading>
    </div>
    <table class="table table-dark animated fadeIn" *ngIf="isLoading == false">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; index as i;" [routerLink]="['edit-post', post.id]">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
